name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  matrix-build:
    name: Build on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
        include:
          # Additional variant with Python
          - os: ubuntu-latest
            node-version: 20
            python-version: '3.11'
            variant: 'python'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-cceda81
        run: |
          echo "Building for OS: ${{ matrix.os }}"
          echo "Node version: ${{ matrix.node-version }}"
          echo "Variant: ${{ matrix.variant || 'standard' }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup Python (if applicable)
        if: matrix.python-version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display environment info
        run: |
          node --version
          npm --version
        shell: bash
      
      - name: Generate build artifact
        run: |
          mkdir -p build-output
          echo "Build Information" > build-output/build-info.txt
          echo "==================" >> build-output/build-info.txt
          echo "OS: ${{ matrix.os }}" >> build-output/build-info.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build-output/build-info.txt
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> build-output/build-info.txt
          echo "Runner: ${{ runner.name }}" >> build-output/build-info.txt
          echo "Architecture: ${{ runner.arch }}" >> build-output/build-info.txt
          
          # Create a sample build output
          node -e "console.log(JSON.stringify({
            platform: process.platform,
            arch: process.arch,
            nodeVersion: process.version,
            build: 'success',
            timestamp: new Date().toISOString()
          }, null, 2))" > build-output/build-metadata.json
        shell: bash
      
      - name: Run build simulation
        run: |
          echo "Simulating build process..."
          node -e "
            const fs = require('fs');
            const buildResult = {
              status: 'success',
              os: '${{ matrix.os }}',
              nodeVersion: '${{ matrix.node-version }}',
              artifacts: ['build-info.txt', 'build-metadata.json'],
              buildTime: new Date().toISOString()
            };
            fs.writeFileSync('build-output/build-result.json', JSON.stringify(buildResult, null, 2));
            console.log('Build completed successfully!');
          "
        shell: bash
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-cceda81-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build-output/
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "### Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: build-cceda81-${{ matrix.os }}-node${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        shell: bash

  collect-artifacts:
    name: Collect and Verify Artifacts
    needs: matrix-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds
      
      - name: List all artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R all-builds/
          
          echo ""
          echo "### Artifact Collection Summary :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total artifacts collected:" >> $GITHUB_STEP_SUMMARY
          find all-builds -type d -mindepth 1 -maxdepth 1 | wc -l >> $GITHUB_STEP_SUMMARY
      
      - name: Verify artifact contents
        run: |
          echo "Verifying artifact contents..."
          for dir in all-builds/*/; do
            echo "Checking: $dir"
            if [ -f "$dir/build-info.txt" ]; then
              echo "✅ build-info.txt found"
              cat "$dir/build-info.txt"
            fi
            if [ -f "$dir/build-metadata.json" ]; then
              echo "✅ build-metadata.json found"
              cat "$dir/build-metadata.json"
            fi
            echo "---"
          done
